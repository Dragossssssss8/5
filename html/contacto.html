<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css.css">
    
</head>


<body id="fondo" >
    <div class="container mt-5">
        <div class="border p-4 rounded" style="background-color: white;">
            <h2 class="mb-4" id="color">contactanos</h2>
            <form>
                <div class="form-group">
                    <label for="fullName">nombre</label>
                    <input type="text" class="form-control" id="fullName" placeholder="nombre completo">
                </div>
    
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" id="email" placeholder="escribe email">
                    <small id="emailHelp" class="form-text text-muted">.</small>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder=" password">
                </div>
    
                <div class="form-group form-check">
                    
                    <label class="form-check-label" for="checkMeOut"></label>
                </div>
    
                <button type="submit" class="btn btn-primary">enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
